<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>❤️ Saint Valentin ❤️</title>

<style>

@import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

html{
scroll-behavior:smooth;
}

body{
margin:0;
font-family:'Pacifico',cursive;
background:#120000;
overflow-x:hidden;
color:white;
text-align:center;
}

/* BACKGROUND DOUBLE IMAGE */
.bg{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
z-index:-1;
background:
linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6)),
url("Images/Nous2.jpeg") center/cover no-repeat,
url("Images/Bass2.jpeg") center/cover no-repeat;
animation:bgZoom 20s infinite alternate ease-in-out;
filter:blur(8px) brightness(0.7);
}

@keyframes bgZoom{
0%{transform:scale(1);}
100%{transform:scale(1.1);}
}

/* TITRES */
h1{
font-size:34px;
text-shadow:0 0 20px red,0 0 40px orange;
animation:pulse 2s infinite;
margin-top:40px;
}

h2{
font-size:26px;
margin-bottom:30px;
}

@keyframes pulse{
0%{transform:scale(1);}
50%{transform:scale(1.07);}
100%{transform:scale(1);}
}

/* PHOTO PRINCIPALE */
.main{
width:95%;
max-width:500px;
border-radius:20px;
margin:auto;
box-shadow:0 10px 50px rgba(255,0,0,0.7);
animation:float 4s infinite ease-in-out;
}

@keyframes float{
0%{transform:translateY(0);}
50%{transform:translateY(-10px);}
100%{transform:translateY(0);}
}

/* COEURS FLOTTANTS */
.heart{
position:fixed;
bottom:-40px;
width:25px;
height:25px;
background:red;
transform:rotate(-45deg);
animation:floatUp linear infinite;
}

.heart::before,.heart::after{
content:'';
position:absolute;
width:25px;
height:25px;
background:red;
border-radius:50%;
}

.heart::before{top:-12px;}
.heart::after{left:12px;}

@keyframes floatUp{
0%{transform:translateY(0) rotate(-45deg);opacity:1;}
100%{transform:translateY(-120vh) rotate(360deg);opacity:0;}
}

/* COEUR PANSEMENT */
.bandHeart{
position:fixed;
top:15%;
left:50%;
width:40px;
height:40px;
background:red;
transform:translateX(-50%) rotate(-45deg);
}

.bandHeart::before,.bandHeart::after{
content:'';
position:absolute;
width:40px;
height:40px;
background:red;
border-radius:50%;
}

.bandHeart::before{top:-20px;}
.bandHeart::after{left:20px;}

.band{
position:absolute;
width:18px;
height:6px;
background:#fff8dc;
top:18px;
left:10px;
transform:rotate(-30deg);
border-radius:3px;
}

/* ESPACE SCROLL */
.space{
height:400px;
}

/* TEXTE FINAL */
.final{
font-size:40px;
margin-bottom:100px;
text-shadow:0 0 25px red,0 0 50px orange;
animation:pulse 1.5s infinite;
}

</style>
</head>

<body>

<div class="bg"></div>

<h1>Pour mon cœur, mon amour ❤️</h1>
<h2>Mme Kanfana Assitan Kamian</h2>

<img src="Images/Bass.jpeg" class="main">

<div class="space"></div>

<div class="final">Je t’aime Bassan ❤️</div>

<!-- COEUR PANSEMENT -->
<div class="bandHeart"><div class="band"></div></div>

<!-- BEAUCOUP DE COEURS -->
<script>
for(let i=0;i<25;i++){
let h=document.createElement("div");
h.className="heart";
h.style.left=Math.random()*100+"%";
h.style.animationDuration=(5+Math.random()*5)+"s";
document.body.appendChild(h);
}
</script>

</body>
</html>
